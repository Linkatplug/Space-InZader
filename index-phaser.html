<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Space InZader - Phaser Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 100%);
            font-family: 'Courier New', monospace;
            color: #00ffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5), 0 0 100px rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        .info {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .badge {
            display: inline-block;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8em;
            margin: 5px;
        }
    </style>
</head>
