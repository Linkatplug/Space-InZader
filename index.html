
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space InZader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #010208;
        color: #f8fafc;
        font-family: 'JetBrains+Mono', monospace;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Galactic Background */
      .space-bg {
        position: fixed;
        inset: 0;
        background: #010208;
        z-index: -2;
        overflow: hidden;
      }

      /* Nebula Clouds - Plus denses et color√©es */
      .nebula {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.25;
        mix-blend-mode: screen;
        pointer-events: none;
      }
      .nebula-1 {
        width: 100vw; height: 100vh;
        background: radial-gradient(circle, #082f49 0%, transparent 70%);
        top: -20%; left: -10%;
        animation: float-nebula 25s infinite alternate ease-in-out;
      }
      .nebula-2 {
        width: 80vw; height: 80vh;
        background: radial-gradient(circle, #1e1b4b 0%, transparent 70%);
        bottom: -10%; right: -10%;
        animation: float-nebula 30s infinite alternate-reverse ease-in-out;
      }
      .nebula-3 {
        width: 60vw; height: 60vh;
        background: radial-gradient(circle, #033a52 0%, transparent 70%);
        top: 30%; left: 40%;
        opacity: 0.15;
        animation: float-nebula 20s infinite alternate ease-in-out;
      }

      @keyframes float-nebula {
        from { transform: translate(-2%, -2%) scale(1); }
        to { transform: translate(2%, 2%) scale(1.1); }
      }

      /* Star Layers */
      .star-layer {
        position: absolute;
        inset: 0;
        background-repeat: repeat;
      }
      .stars-1 {
        background-image: radial-gradient(1.2px 1.2px at 20px 30px, #fff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                          radial-gradient(1.5px 1.5px at 50px 160px, #fff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0));
        background-size: 250px 250px;
        opacity: 0.5;
      }
      .stars-2 {
        background-image: radial-gradient(1.5px 1.5px at 15px 45px, #22d3ee, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 120px 180px, #0ea5e9, rgba(0,0,0,0));
        background-size: 350px 350px;
        animation: twinkle 5s infinite alternate ease-in-out;
        opacity: 0.3;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.1); }
      }

      /* Overlay Tactique */
      .overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 100;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), 
                    linear-gradient(90deg, rgba(34, 211, 238, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
        background-size: 100% 4px, 3px 100%;
      }
      .vignette {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 101;
        background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
      }

      /* Alien Acid Melting Effect */
      @keyframes acid-collapse {
        0% { 
          transform: translateY(0) scaleY(1) skewX(0); 
          filter: blur(0) brightness(1) drop-shadow(0 0 5px cyan); 
          opacity: 1; 
        }
        20% { 
          transform: translateY(2px) scaleY(0.9) skewX(2deg); 
          filter: blur(1px) brightness(1.5) hue-rotate(140deg); 
        }
        40% { 
          transform: translateY(15px) scaleY(1.4) skewX(-10deg); 
          filter: blur(4px) brightness(0.7) contrast(2) hue-rotate(140deg); 
          opacity: 0.6;
        }
        100% { 
          transform: translateY(100px) scaleY(5) skewX(-30deg); 
          filter: blur(20px) brightness(0); 
          opacity: 0; 
        }
      }

      @keyframes alien-glow {
        0%, 100% { 
          text-shadow: 0 0 8px rgba(34, 211, 238, 0.4);
          opacity: 0.8;
        }
        50% { 
          text-shadow: 0 0 20px rgba(34, 211, 238, 0.8), 0 0 40px rgba(34, 211, 238, 0.4);
          opacity: 1;
        }
      }

      .animate-acid-melt {
        animation: acid-collapse 2.8s forwards cubic-bezier(0.5, 0, 1, 0.5);
      }
      
      .animate-alien-ready {
        animation: alien-glow 2s infinite ease-in-out;
      }
    </style>
